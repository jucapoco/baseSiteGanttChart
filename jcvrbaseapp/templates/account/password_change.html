{% extends "account/base.html" %}

{% load i18n %}


{% block title %}{% trans 'Password Change' %}{% endblock %}
{% block content %}

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" class="btn btn-lg btn-success btn-block">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
