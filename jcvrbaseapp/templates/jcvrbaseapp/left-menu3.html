{% load staticfiles %}
{% load i18n %}
<!-- Navigation -->
<nav role="navigation" style="margin-bottom: 0; margin-top: -1px;">
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse" id="sidebar-area">
            <ul class="nav" id="sidebar">
                <li class="sidebar-search">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                    <div  class="search-icon">
                        <a href="#"><i class="fa fa fa-search fa-fw"></i></a>
                    </div>
                    <!-- /input-group -->
                </li>
                <li>
                <a href="{% url 'base_view' %}"><i class="fa fa-dashboard fa-fw"></i> <span class="side-menu-title">{% trans 'Home' %}</span></a>
                </li>
                <li>
                    <a href="#" class="dropdown-collapse"><i class="fa fa-bar-chart-o fa-fw"></i> <span class="side-menu-title">{% trans 'Base App' %}</span><span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="{% url 'base_view' %}">{% trans 'Home' %}</a>
                        </li>
                        <li>
                            <a href="{% static 'bootstrapadmin3/index.html' %}">{% trans 'Bootstrap view' %}</a>
                        </li>
                    </ul>
                    <!-- /.nav-second-level -->
                </li>
                <li class="sidebar-search">
                    <div class="input-group">
                        <form action="{% url 'set_language' %}" method="post">
                            {% csrf_token %}
                            <input name="next" type="hidden" value="{{ redirect_to }}" />
                            <select class="form-control" name="language" onchange={this.form.submit()};>
                                {% get_available_languages as LANGUAGES %}
                                {% for lang in LANGUAGES %}
                                <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %} selected="selected"{% endif %}>
                                    {{ lang.1 }} ({{ lang.0 }})
                                </option>
                                {% endfor %}
                            </select>
                            <input type="hidden" class="btn btn-default" value="{% trans 'Change' %}" />
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->
</nav>
