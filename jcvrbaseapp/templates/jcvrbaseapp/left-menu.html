{% load staticfiles %}
{% load i18n %}
<div class="navbar-default sidebar" role="navigation">
	<div class="sidebar-nav navbar-collapse">
		<ul class="nav" id="side-menu">
			<li class="sidebar-search">
				<div class="input-group custom-search-form">
					<input type="text" class="form-control" placeholder="Search...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
				<!-- /input-group -->
			</li>
			<li>
				<a href="{% url 'base_view' %}"><i class="fa fa-dashboard fa-fw"></i> {% trans 'Home' %}</a>
			</li>
			<li>
				<a href="#"><i class="fa fa-bar-chart-o fa-fw"></i> {% trans 'Base App' %}<span class="fa arrow"></span></a>
				<ul class="nav nav-second-level">
					<li>
						<a href="{% url 'base_view' %}">{% trans 'Home' %}</a>
					</li>
					<li>
						<a href="{% static 'bootstrapadmin2/index.html' %}">{% trans 'Bootstrap view' %}</a>
					</li>
				</ul>
				<!-- /.nav-second-level -->
			</li>
			<li class="sidebar-search">
			<div class="input-group">
				<form action="{% url 'set_language' %}" method="post">
                	{% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}" />
                    <select class="form-control" name="language" onchange={this.form.submit()};>
                        {% get_available_languages as LANGUAGES %}
                        {% for lang in LANGUAGES %}
                        	<option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %} selected="selected"{% endif %}>
                        		{{ lang.1 }} ({{ lang.0 }})
                            </option>
                        {% endfor %}
                    </select>
                    <input type="hidden" class="btn btn-default" value="{% trans 'Change' %}" />
                </form>
            </div>
            </li>
		</ul>
	</div>
	<!-- /.sidebar-collapse -->
</div>
            <!-- /.navbar-static-side -->
